            </h4>
            <div class="score-column2 equal">
            <div class="score-left">
            <img alt="" src="-/media/4C09F30B82AB4A778EBB3DB31DB7BCCE.ashx?h=146&amp;la=en&amp;w=146&amp;hash=84C79250FF3FBF0A14D8C17548CAD3AA9BA2EEAE" class="score-image img-responsive" />
            </div>
            <div class="score-right">
            <div class="score-content-spot">
            <h3>MOSQUITOES TOO</h3>
            <p>The most annoying and disease-laden insect met its match when the
            makers of Amdro products launched a two-step <a href="/all-products/quick-kill-mosquito-yard-spray">Amdro Quick Kill
            Mosquito</a>&nbsp;line. When used together, Amdro Quick Kill mosquito delivers a
            1-2 punch to kill adult mosquitoes and prevent the growth of new ones. </p>
            </div>
            </div>
