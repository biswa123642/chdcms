      Value: |
        <p>As pet parents ourselves, everything we do at Four Paws is centered around one thing: helping fellow pet parents and their furry friends live their best lives together.</p>
        <p>Our team of dog &amp; cat lovers designs simple yet innovative pet products to take the guesswork out of caring for your best friend. We help you master potty time, conquer shedding season, and even keep your pet's gut health in check so you can focus on the fun stuff, like neighborhood walks and quality couch time.</p>
        <p>Ever since creating Wee-Wee<span>&reg;</span>&nbsp;Pads&mdash;America's original trusted pads-back in 1970, we've spent more than 50 years providing pet parents like you the most reliable solutions to keep pets<span>&nbsp;<strong>happy, healthy, and clean</strong></span>.</p>
