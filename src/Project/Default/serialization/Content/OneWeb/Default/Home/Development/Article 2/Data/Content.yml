        <p> Once you have decided to get a dog, it&rsquo;s time to prepare your home for the new addition. You will need some supplies, and while you may not want to purchase every item on this list initially, it is a good idea to have some of the basics ready when your dog arrives. Here are 11 supplies you&rsquo;ll need for your new dog: </p>
        <h2> #1: Attire </h2>
        <p> Consider the weather in your area. If it&rsquo;s cold and your dog shivers, consider getting him a dog sweater or jacket. A constantly chilled dog is neither a healthy dog nor a well-exercised dog. If you live in a warm environment, consider buying a &ldquo;cool coat.&rdquo; This special cooling coat or vest is made of special fabric that retains moisture and cools through evaporation for up to four hours before it needs to be re-moistened. </p>
        <h2> #2: Gates </h2>
        <p> You may want to limit your dog to certain rooms or keep him from going up or down stairs. Baby gates work well for most dogs, but a small puppy can scoot underneath them. A better choice is a gate made especially for dogs, and there are many styles from which to choose. These gates can be free-standing, screwed into the wall, or pressure mounted, which means that the tension from a spring holds the gate in place. Make sure that the bars on the gate are close enough together that the dog cannot get his head stuck. If you have a young pup or a dog who likes to chew, a wooden gate may not be the best choice. </p>
        <h2> #3: Bedding </h2>
        <p> Dog beds come in a wide variety of styles, from thin pads to orthopedic foam to soft, loosely padded pillows. Prices also range widely. Of course, your dog&rsquo;s favorite place to sleep won&rsquo;t be based on price or a fancy label but on how it suits his own idea of comfort. </p>
        <p> When you do zero in on the right kind of bed, be sure that it is large enough to let your dog stretch out and relax. It should also be washable or have a removable washable cover. If you have a puppy or young dog who likes to chew and rip things up, wait until he outgrows this phase before you buy him a bed. He&rsquo;ll sleep fine on the floor or the bottom of his crate. </p>
        <h2> #4: Collar </h2>
        <p> Your dog needs at least one collar. The safest basic collar for everyday wear is a &ldquo;flat collar&rdquo; made of nylon, fabric, or leather and fastened with a buckle or a quick-release fastener. This is the collar that your dog should wear with identification and license tags attached. Check the collar&rsquo;s fit frequently, especially while your dog is growing, and readjust or replace it when it no longer fits. You should be able to insert two fingers between the collar and your dog&rsquo;s neck. Tighter than that is too tight for comfort and safety, and a collar that hangs looser than that can get caught on things and trap or strangle your dog. Harnesses are a popular alternative to the traditional collar; they solve the problem of a collar cutting into your dog&rsquo;s neck. If you like harnesses for everyday or occasional use, retailers carry many fashionable choices in a variety of comfortable styles. </p>
        <h2> #5: Crate </h2>
        <p> Many novice dog owners balk at the idea of a crate, but from the dog&rsquo;s point of view, the confined space is like a cozy den. Dogs and puppies like to have a place where they can curl up in security and privacy. Crates come in a few basic types, including wood, wire, and plastic. Wood enclosures are expensive, heavy, and can be difficult to clean. Wire crates are easy to clean and provide good ventilation for the dog; people often drape a blanket or towel over the wire crate to make it more cave-like. Plastic crates are lightweight, easy to clean, and work well in most temperatures. How big should your dog&rsquo;s crate be? A crate must be big enough so that he can easily stand up in it and turn around. If you have a puppy, invest in a crate divider to make the enclosure smaller; this will help when you begin the housetraining process. If the crate is too large, your pup may claim one section as his sleeping area and use the excess space as his potty area. You want this first crate to be big enough to be a bedroom, not a master suite with private bathroom. </p>
