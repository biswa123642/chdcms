        <h2> #6: Exercise Pen </h2>
        <p> If you don&rsquo;t have a room that works well to confine your dog, consider an exercise pen, or ex-pen. Ex-pens are like a child&rsquo;s playpen but for a dog. They are useful for those times when you need him to be kept someplace safe but not necessarily confined to his crate. </p>
        <h2> #7: Food and Water Bowls </h2>
        <p> Your dog requires two sturdy bowls: one for food and one for water. Although ceramic ones may be decorative, they are breakable, so look for sturdy plastic or stainless steel bowls. However, keep in mind that plastic is chewable, can harbor bacteria, and is a little harder to clean than stainless steel. </p>
        <h2> #8: Grooming Supplies </h2>
        <p> The grooming supplies that you get for your dog will depend a lot on what kind of breed you have and what activities you plan for him. The requirements for grooming a Poodle, for example, are a lot more complicated than those for a Labrador Retriever. What you need to groom a dog for the show ring may be very different from what you need for a dog who&rsquo;s going camping with you. For guidance on grooming supplies, consult your breeder and a professional groomer. They&rsquo;ll be able to give you tips specific to your particular dog. In general, here are some basic tools you need: </p>
        <ul>
            <li> brush and comb </li>
            <li> coat clippers and scissors </li>
            <li> shampoo and conditioner </li>
            <li> nail trimmer </li>
            <li> doggy toothbrush and toothpaste </li>
        </ul>
        <h2> #9: Identification </h2>
        <p> When you register your dog with your local municipality, you will receive a numbered dog tag. When attached to your dog&rsquo;s collar, this item can help identify him if he ever becomes lost. To the average person on the street, however, this number alone means nothing. A better way to provide your dog with identification is to buy him a personalized tag. Personalized tags are extremely inexpensive and easy to find. Include your dog&rsquo;s name, your address, and your phone number (including area code). And don&rsquo;t forget to attach the tag to your dog&rsquo;s collar. If he doesn&rsquo;t wear it, a tag is useless. The most permanent form of identification is a microchip. If your dog is ever stolen, a tag will do little to bring him back to you. Microchipping him is a much more permanent and effective choice. A canine microchip, which is approximately the size of a grain of rice, can be inserted under your dog&rsquo;s skin (typically between his shoulder blades) with a needle during a routine veterinary visit with absolutely no anesthesia. Your dog&rsquo;s unique number is then registered with the appropriate company. If he becomes lost or stolen, a veterinarian or animal shelter worker can scan the chip to confirm his identity. </p>
        <h2> #10: Leash </h2>
        <p> The best <a href="http://www.fourpaws.com/products/dogs/leashes-collars/index.php?startPos=view_all&amp;__hstc=28362915.8f0db473603934bb4fe7ed559ecbda5d.1457386414038.1485548110191.1485793064347.158&amp;__hssc=28362915.7.1485793064347&amp;__hsfp=3393377187"> leash </a> for your dog is either 4 or 6 feet long, depending on how much of it you want to curl up in your hand when you have your dog walking close to you. The leash should be light and strong. Leather is good and long lasting if cared for properly, but a <a href="http://www.fourpaws.com/products/dogs/leashes-collars/nylon.php?__hstc=28362915.8f0db473603934bb4fe7ed559ecbda5d.1457386414038.1485548110191.1485793064347.158&amp;__hssc=28362915.7.1485793064347&amp;__hsfp=3393377187"> nylon </a> or <a href="http://www.fourpaws.com/products/cotton-web-lead.htm?__hstc=28362915.8f0db473603934bb4fe7ed559ecbda5d.1457386414038.1485548110191.1485793064347.158&amp;__hssc=28362915.7.1485793064347&amp;__hsfp=3393377187"> cotton </a> webbed lead is easier to care for and dries more quickly than leather if you get caught outside in the rain. The leash should be comfortable for you to hold and not so heavy that the weight is unpleasant for your dog. A retractable leash can be fun when you want to give your dog some extra freedom, but it does not work well for training. No matter which type of leash you choose, the snap that attaches it to your dog&rsquo;s collar should be strong, secure, and easy to use. </p>
        <h2> #11: Toys </h2>
        <p> When selecting a toy for your dog, try to think like he does. Ribbons, bells, plastic eyes, noses, and whatever other doodads are attached to that cute little toy are simply something to be ripped off, chewed up, and sometimes swallowed. The innards (stuffing) can be ripped out and sometimes eaten as well. Dogs often fare well with durable rubber toys, like those made by Nylabone. The most popular models are those with hollow insides where you can tuck treats. Many dogs are puzzle solvers, and trying to get those snacks out is entertaining for them&mdash;and their human spectators. Supervise your dog while he&rsquo;s playing with his toys, and examine them periodically for signs of wear, discarding them as necessary. </p>
